worker_processes  1;

events { worker_connections  1024; }

http {
  upstream retro_api {
    # Docker-network service names (NOT localhost)
    server api1:8000;
    server api2:8000;
  }

  log_format upstreamlog '$remote_addr - $request '
                         'upstream=$upstream_addr status=$status '
                         'req_time=$request_time upstream_time=$upstream_response_time';

  access_log /var/log/nginx/access.log upstreamlog;

  server {
    listen 80;

    location / {
      proxy_pass http://retro_api;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
